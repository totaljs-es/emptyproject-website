<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	<link rel="stylesheet" href="/public/css/default.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700&subset=latin,latin-ext" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!--- <link rel="stylesheet" href="//cdn.componentator.com/spa.min.css" /> --->
	<!--- <script src="//cdn.componentator.com/spa.min.js"></script>--->

	<link href="//cdn.componentator.com/spa.min@19pro.css" rel="stylesheet" />
	<script src="//cdn.componentator.com/spa.min@19.js"></script>
	@{import('meta', 'head', 'default.css', 'default.js', 'favicon.ico')}
</head>
<body>
	<ui-component name="exec"></ui-component>
	<ui-component name="LAZY icons"></ui-component>
	<ui-component name="cookie" class="hidden">This site uses cookies for visitor statistics. By continuing to browse the site you are agreeing to our use of cookies.</ui-component>
	<header>
		<div class="container">
			<a href="javascript:void(0)" class="mainmenu-button"><i class="ti ti-navicon"></i></a>
			<a href="/"><img src="/public/img/logo.png" alt="@{config.name}" border="0" height="30" /></a>
			<nav>
				<a href="/"><i class="ti ti-home"></i>Home</a>
				<a href="services.html">Services</a>
				<a href="references.html">References</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<div class="container">
		@{body}
	</div>
	<footer>
		<div>&copy; 2015-2023 All rights reserved.</div>
		<div><a href="http://www.totaljs.com">Powered by Total.js</a></div>
	</footer>

	<ui-component name="importer" path="common.page" config="if:pagereferences;url:/references.html"></ui-component>
	<ui-component name="importer" path="common.page" config="if:pageservices;url:/services.html"></ui-component>
	<ui-component name="importer" path="common.page" config="if:pagecontact;url:/contact.html"></ui-component>

	<script>
		PLUGIN('common', function(exports) {

			ROUTE('/references/', function() {
				SET('common.page', 'pagereferences');
			});

			ROUTE('/services/', function() {
				SET('common.page', 'pageservices');
			});

			ROUTE('/contact/', function() {
				SET('common.page', 'pagecontact');
			});

		});
	</script>
</body>
</html>
